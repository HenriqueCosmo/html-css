<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÀRIO</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label> <!--Caixa de texto normal-->
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Name" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label><!--Caixa de texto numerica-->
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5">

        </p>
        <p>
            <label for="imes">Periodo Letivo</label> <!--Caixa de texto com data de ano e mes-->
            <input type="month" name="mes" id="imes" value="2003-12">
        </p>
        <p>
            <label for="idia">Dia da Prova</label> <!--Caixa de texto com ano, mes e dia -->
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label> <!--Caixa de texto com horário-->
            <input type="time" name="hora" id="ihora">
        </p>
        <P>
            <input type="submit" value="Enviar"> <!--Botão de envio de dados após preencher-->
            <input type="reset" value="Limpar"> <!--Botão para limpar os campos -->
        </P>
        
    </form>
</body>
</html>
